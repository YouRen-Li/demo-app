services:
  postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: nest-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: todo_db
    volumes:
      - ./pg_data:/var/lib/postgresql/data

  api:
    image: demo-app-api:amd64
    container_name: nest-api
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: todo_db
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: nest-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
