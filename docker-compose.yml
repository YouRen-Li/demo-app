version: '3'
services:
  postgres:
    image: postgres:15-alpine
    container_name: nest-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: todo_db
    volumes:
      - ./pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ æ–°å¢è¿™ä¸¤è¡Œï¼šå¼ºåˆ¶æ„å»ºå‚æ•°ä¸ºç©ºï¼Œå‹åˆ¶ Docker çš„è‡ªåŠ¨æ³¨å…¥
      args:
        HTTP_PROXY: ""
        HTTPS_PROXY: ""
    container_name: nest-api
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: todo_db
    depends_on:
      - postgres